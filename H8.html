<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registreerimisvorm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h3>Registreerimine</h3>
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">Eesnimi*</label>
          <input type="text" class="form-control" id="firstName" placeholder="Sisesta oma eesnimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Perekonnanimi*</label>
          <input type="text" class="form-control" id="lastName" placeholder="Sisesta oma perekonnanimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Email*</label>
            <input type="text" class="form-control" id="lastName" placeholder="Sisesta oma Email" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Telefon*</label>
            <input type="text" class="form-control" id="lastName" placeholder="Sisesta oma Telefoni number" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Kirjeldus*</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="agreeCheck" required>
        <label class="form-check-label" for="agreeCheck">
          Nõustun <a href="#" target="_blank">tingimustega</a>
        </label>
        <div class="valid-feedback">Korras</div>
        <div class="invalid-feedback">Palun nõustu tingimustega!</div>
      </div>
      <button type="submit" class="btn btn-primary">Registreeri</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
